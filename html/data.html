<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Receipt Form</title>
    <link rel="stylesheet" href="styles/dataStyle.css">
</head>
<body>
<form method="POST">
<table>
    <tbody>
    <tr>
        <th>
            <a>ID</a><br>
            <input type="number" id="idInputMin" name="idInputMin">
            <input type="number" id="idInputMax" name="idInputMax">
        </th>
        <th>
            <a>Licence Plate</a><br>
            <input type="text" id="licencePlateInput" name="licencePlateInput">
        </th>
        <th>
            <a>Date and time</a><br>
            <input type="date" id="dateTimeInputMin" name="dateTimeInputMin">
            <input type="date" id="dateTimeInputMax" name="dateTimeInputMax">
        </th>
        <th>
            <a>Petrol station</a><br>
            <input type="text" id="petrolStationInput" name="petrolStationInput">
        </th>
        <th>
            <a>Fuel type</a><br>
            <input type="text" id="fuelTypeInput" name="fuelTypeInput">
        </th>
        <th>
            <a>Refueled</a><br>
            <input type="number" step="0.01" id="refueledInputMin" name="refueledInputMin">
            <input type="number" step="0.01" id="refueledInputMax" name="refueledInputMax">
        </th>
        <th>
            <a>Total</a><br>
            <input type="number" step="0.01" id="totalInputMin" name="totalInputMin">
            <input type="number" step="0.01" id="totalInputMax" name="totalInputMax">
        </th>
        <th>
            <a>Currency</a><br>
            <input type="text" id="currencyInput" name="currencyInput">
        </th>
        <th>
            <a>Fuel price</a><br>
            <input type="number" step="0.01" id="fuelPriceInputMin" name="fuelPriceInputMin">
            <input type="number" step="0.01" id="fuelPriceInputMax" name="fuelPriceInputMax">
        </th>
        <th><a>Odometer</a><br>
            <input type="number" id="odometerInputMin" name="odometerInputMin">
            <input type="number" id="odometerInputMax" name="odometerInputMax">
        </th>
    </tr>
    </tbody>
</table>
    <input type="submit" value="submit">
</form>

</body>

</html>
