<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Receipt Form</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form method="POST">
<table>
    <tbody>
    <tr>
        <th>
            <a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20id%20ASC">ID</a><br>
            <input type="number" id="idInputMin" name="idInputMin">
            <input type="number" id="idInputMax" name="idInputMax">
        </th>
        <th>
            <a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20licence_plate%20ASC">Licence Plate</a><br>
            <input type="text" id="licencePlateInput" name="licencePlateInput">
        </th>
        <th>
            <a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20date_time%20ASC">Date and time</a><br>
            <input type="date" id="dateTimeInputMin" name="dateTimeInputMin">
            <input type="date" id="dateTimeInputMax" name="dateTimeInputMax">
        </th>
        <th>
            <a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20petrol_station%20ASC">Petrol station</a><br>
            <input type="text" id="petrolStationInput" name="petrolStationInput">
        </th>
        <th>
            <a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20fuel_type%20ASC">Fuel type</a><br>
            <input type="text" id="fuelTypeInput" name="fuelTypeInput">
        </th>
        <th>
            <a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20refueled%20ASC">Refueled</a><br>
            <input type="number" id="refueledInputMin" name="refueledInputMin">
            <input type="number" id="refueledInputMax" name="refueledInputMax">
        </th>
        <th>
            <a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20total%20ASC">Total</a><br>
            <input type="number" id="totalInputMin" name="totalInputMin">
            <input type="number" id="totalInputMax" name="totalInputMax">
        </th>
        <th>
            <a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20currency%20ASC">Currency</a><br>
            <input type="text" id="currencyInput" name="currencyInput">
        </th>
        <th>
            <a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20fuel_price%20ASC">Fuel price</a><br>
            <input type="number" id="fuelPriceInputMin" name="fuelPriceInputMin">
            <input type="number" id="fuelPriceInputMax" name="fuelPriceInputMax">
        </th>
        <th><a href="data?SELECT%20*%20FROM%20Form%20ORDER%20BY%20odometer%20ASC">Odometer</a><br>
            <input type="number" id="odometerInputMin" name="odometerInputMin">
            <input type="number" id="odometerInputMax" name="odometerInputMax">
        </th>
    </tr>
    </tbody>
</table>
    <input type="submit" value="submit">
</form>
</body>

</html>
